<div class="card">
  <div class="table-responsive text-nowrap">
    <button
      (click)="toggleModalUser()"
      class="px-4 py-2 mb-2 bg-blue-800 hover:bg-blue-600 text-white rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 float-right"
    >
      Add User
    </button>
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Customer ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Status</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let customer of customers">
          <td>{{customer.id }}</td>
          <td>
            <strong>{{ customer.userName }}</strong>
          </td>
          <td>{{customer.email }}</td>
          <td>{{customer.phone }}</td>
          <td>{{customer.status }}</td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="ti ti-dots-vertical"></i>
              </button>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#enableOTP"
                >
                  <i class="ti ti-pencil me-1"></i> Edit
                </a>

                <a  class="dropdown-item" (click)="toggleModalDelete()" >
                  <i class="ti ti-trash me-1"></i> Delete
                  </a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
