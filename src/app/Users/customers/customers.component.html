<h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl mb-6">Customers</h1>

<div class="card">
 
  <div class="table-responsive text-nowrap">
    
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Customer ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Status</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let customer of paginatedCustomer">
          <td>{{customer.id }}</td>
          <td>
            <strong>{{ customer.userName }}</strong>
          </td>
          <td>{{customer.email }}</td>
          <td>{{customer.phone }}</td>

          <td>
            <span [ngClass]="{
              'bg-green-100 text-green-800': customer.status === 'ENABLED',
              'bg-red-100 text-red-800': customer.status !== 'ENABLED'
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full items-center">
              <div [ngClass]="{
                'h-2.5 w-2.5 rounded-full me-2': true,
                'bg-green-500': customer.status === 'ENABLED',
                'bg-red-500': customer.status !== 'ENABLED'
              }"></div>
              {{ customer.status }}
            </span>
          </td>
          
            <td>
              <label class="inline-flex items-center mt-2 cursor-pointer">
                <input type="checkbox" [checked]="customer.status === 'ENABLED'" (change)="toggleUserStatus(customer)" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              </label>
            </td>
           
            
         
        </tr>
      </tbody>
    </table>
    <!-- pagination -->
   <nav aria-label="Page navigation example" *ngIf="customers.length > 0">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1, $event)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPaginationArray()" [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page, $event)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1, $event)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
