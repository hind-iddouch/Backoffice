<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Beldi Food</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzSelected (click)="toggleCollapsed()">
          <a routerLink="/dash-home"></a>
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
  
      <li nz-menu-item>
          <a routerLink="/products"></a>
        <span nz-icon nzType="shop"></span>
        <span>Products</span>
      </li>
      <li nz-menu-item>
          <a routerLink="/Customers"></a>
        <span nz-icon nzType="team"></span>
        <span>Customers</span>
      </li>
      <li nz-submenu nzTitle="Categories" nzIcon="bars">
        <ul>
          <li nz-menu-item>
            <a routerLink="/category"></a>
            <span nz-icon nzType="appstore"></span>
            <span>Category</span>
          </li>
          <li nz-menu-item>
            <a routerLink="/subcategory"></a>
            <span nz-icon nzType="appstore"></span>
            <span>Subcategory</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
          <a routerLink="/Orders"></a>
        <span nz-icon nzType="shopping-cart"></span>
        <span>Orders</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
            
        </span>
       
       
      </div>
    
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
